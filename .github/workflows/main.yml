name: Update Version Name
run-name: Run script for version configurations by ${{ github.actor }}üëÆ‚Äç‚ôÇÔ∏è
on:
  push:
    branches:
      - 'release/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set branch
        id: branch
        run: echo ::set-output name=ref::${GITHUB_REF#refs/*/}
        
      - name: Extract gradle version
        uses: bhowell2/github-substring-action@v1.0.0
        id: version
        with:
          value: ${{ steps.branch.outputs.ref }}
          index_of_str: "release/"

      - name: Update gradle version
        uses: chkfung/android-version-actions@v1.1
        with:
          gradlePath: pathway1/BasicsCodelab/app/build.gradle
          versionName: ${{ steps.version.outputs.substring }}
          
      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.TOKEN }}
          commit-message: ${{ steps.version.outputs.substring }} Î≤ÑÏ†Ñ Î≥ÄÍ≤Ω
          branch: gradle/${{ steps.version.outputs.substring }}
          delete-branch: true
          title: ${{ steps.version.outputs.substring }} Î≤ÑÏ†Ñ Î≥ÄÍ≤Ω
          labels: |
            release
            automation
